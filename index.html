<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Helcom â€” The Community Board</title>
  </head>
  <body>
    <!-- Header Element -->
    <header class="header">
      <button class="header-menu"></button>
      <div class="header-logo-container">
        <img src="public/images/logo.svg" class="header-logo" />
      </div>
      <div class="header-avatar-container">
        <img src="./public/images/avatar.png" class="header-avatar" />
      </div>
    </header>
    <!-- Section Title -->
    <h1 class="title">For You</h1>
    <main>
      <div class="post-container">
        <div class="author">
          <div class="avatar-container">
            <img src="" alt="" class="avatar" />
          </div>
          <div class="author-identity">
            <div class="username">Rebecca McKenzie</div>
            <div class="handle">@beccmckez</div>
          </div>
        </div>
        <div class="post">
          <div class="cover-container">
            <img
              src="./public/images/placeholder-post.png"
              alt=""
              class="cover"
            />
          </div>
          <div class="post-content">
            <div class="metadata">
              <div class="date">May 14, 2021</div>
              <div class="since">6h</div>
            </div>
            <p class="caption">
              In publishing and graphic design, Lorem ipsum is a placeholder text commonly used to demonstrate the visual form of a document or a typeface...
            </p>
            <div class="actions">
              <div class="action likes">
                <button class="action-button"></button>
                <div class="action-label">3.4K</div>
              </div>
              <div class="action comments">
                <button class="action-button"></button>
                <div class="action-label">302</div>
              </div>
              <div class="action shares">
                <button class="action-button"></button>
                <div class="action-label">42</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
